<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <!-- inserindo arquivo css -->
    <link rel="stylesheet" href="../css/app.css">
</head>
<body onresize="ChangeResolution()">

    <div class="points">
        <span id="qtd__points"></span>
    </div>
    <!-- Adicionando tempo e vida -->
    <div class="time__heart">
        <!-- Bloco para adicionar na tela as vidas -->
        <div class="heart" id="heart">
            
        </div>
        <!-- Bloco para adicionar na tela o tempo -->
        <div class="time">
            <div class="contador">
                <span>Tempo: 
                    <span id="span__time"></span>
                </span>
            </div>
        </div>
    </div>

    <!-- Inserindo o arquivo js -->
    <script src="../js/app.js"></script>
</body>
</html>
